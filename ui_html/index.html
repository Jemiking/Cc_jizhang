<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material 3 记账APP - 原型展示</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        .phone-frame {
            width: 380px;
            height: 790px;
            background-color: #ffffff;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            margin: 20px;
            border: 10px solid #333;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 30px;
        }
        .phone-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-title {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-top: 8px;
            margin-bottom: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Material 3 记账APP - 原型展示</h1>
        
        <div class="flex flex-wrap justify-center">
            <!-- 首页 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="home.html" title="首页"></iframe>
                    </div>
                </div>
                <p class="prototype-title">首页</p>
            </div>
            
            <!-- 添加交易 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="add_transaction.html" title="添加交易"></iframe>
                    </div>
                </div>
                <p class="prototype-title">添加交易</p>
            </div>
            
            <!-- 交易历史 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="transactions.html" title="交易历史"></iframe>
                    </div>
                </div>
                <p class="prototype-title">交易历史</p>
            </div>
            
            <!-- 预算管理 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="budget.html" title="预算管理"></iframe>
                    </div>
                </div>
                <p class="prototype-title">预算管理</p>
            </div>
            
            <!-- 统计分析 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="stats.html" title="统计分析"></iframe>
                    </div>
                </div>
                <p class="prototype-title">统计分析</p>
            </div>
            
            <!-- 设置 -->
            <div class="flex flex-col items-center">
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="settings.html" title="设置"></iframe>
                    </div>
                </div>
                <p class="prototype-title">设置</p>
            </div>
        </div>
    </div>
</body>
</html>
